<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C++ DSA Node Visualization</title>
    <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <div class="container">
        <h1>C++ Data Structure Visualization</h1>
        <div class="control-panel">
            <button id="createNode">Create Node</button>
            <button id="createDoublyNode">Create Doubly Node</button>
            <button id="createPointer">Create Pointer</button>
            <button id="resetBtn">Reset</button>
        </div>
        <div class="description">
            <p>Create nodes and pointers to visualize linked list and other data structures. Click and drag from a pointer handle to connect to another node.</p>
        </div>
        <div class="workspace" id="workspace">
            <!-- Elements will be created dynamically here -->
        </div>
    </div>
    <script src="script.js"></script>
